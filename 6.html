<h3>Masukan Saran Kalian</h>

<left>
<form style="max-width:400px;margin-left:32px;margin-top:24px;background:rgba(255,255,255,0.08);padding:24px;border-radius:16px;box-shadow:0 2px 12px rgba(0,0,0,0.12);color:#fff;">
  <div style="text-align:left;">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama" style="width:100%;padding:8px;margin-bottom:12px;border-radius:8px;border:none;"><br>
    <label for="alamat">Alamat Kontak:</label><br>
    <input type="text" id="alamat" name="alamat" style="width:100%;padding:8px;margin-bottom:12px;border-radius:8px;border:none;"><br>
    <label for="masukan">Masukan:</label><br>
    <textarea id="masukan" name="masukan" rows="4" style="width:100%;padding:8px;border-radius:8px;border:none;"></textarea><br>
    <button type="submit" style="margin-top:16px;padding:10px 24px;background:#f7cf1c;color:#222;font-weight:bold;border:none;border-radius:8px;cursor:pointer;">Kirim</button>
  </div>
</form></left>
